<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<style>

  h3{
    margin: 0
  }
  p{
    margin: 0
  }
  .primary{
    text-decoration: none;
    color: white !important;
    background-color: #18529d;
    padding: 10px 20px;
    border-radius: 5px;
  }

</style>
</head>


<body 
  style="
    margin: 0; 
    padding: 0 0 20px 0;">
  <div 
    style=" 
      padding: 10px;
      margin: 15px 15px 50px 0 ;
      background-color: rgb(236, 240, 243);
      border-radius: 10px;" 
    class="event">
    <h3>{{eventName}}</h3>
    <p><i>{{description}}</i></p>
    <br>
    <p><b>por:</b> {{organizer}}, {{job}}</p>
    <p><b>sucede:</b> {{dates}}</p>
  </div>
  <a class="primary" href="{{url}}">{{linkText}}</a>
</body>
</html>
